<!DOCTYPE html>
<html>
	<head>
	     <title>
			{% block title %}

			{% endblock %}
	     </title>
	</head>

	<body>
		<br>
			<a href="{% url 'studentcreate' %}"> Student Registration </a> <br>
			<a href="{% url 'studentlist' %}"> Student List </a> <br>
		<br>

		{% if user.is_authenticated %}
			
			<b> User : {{user.username}} </b> <br>
			<a href="{% url 'logout' %}"> Logout </a> <br>
			<br>

		{% else %}

			<a href="{% url 'registration' %}"> User Registration </a> <br>
			<a href="{% url 'login' %}"> Login </a> <br>
			<br>

		{% endif %}
		
		{% block change %}

		{% endblock %}

	</body>

</html>
